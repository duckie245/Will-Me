<!doctype html>
<html lang="en">
  <head>
    <!-- Base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Docu-Me — Generate Wills & POA in Minutes</title>
    <meta name="description" content="Will-Me lets you fill a simple form and export clean .docx legal templates (Wills, POA) in minutes. Built with React, Vite, and Tailwind." />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#111827" />

    <!-- Canonical -->
    <link rel="canonical" href="https://docume.com/" />

    <!-- Icons (place files in /public) -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Will-Me — Generate Wills & POA in Minutes" />
    <meta property="og:description" content="Fill, validate, and export .docx documents fast. No fuss." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://docume.com/" />
    <meta property="og:image" content="https://docume.com/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Will-Me" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Docu-Me — Generate Wills & POA in Minutes" />
    <meta name="twitter:description" content="Fill, validate, and export .docx documents fast. No fuss." />
    <meta name="twitter:image" content="https://docume.com/og.png" />

    <!-- JSON-LD (structured data) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Docu-Me",
      "url": "https://docume.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://docume.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
